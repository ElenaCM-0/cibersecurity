<!DOCTYPE html>
<html>
    <head>
        <title>Pages!</title>
    </head>

    <body>
        <ul>
            {% for page in pages %}
            <li> <b>{{page.name}}</b>: {{page.content|truncatechars:50}}</li>
            <a href='/pages/{{page.name|urlencode }}'> <button>See page</button> </a>
            {% endfor %}
        </ul>
    </body>
</html>
